    <link rel="stylesheet" type="text/css" href="css/main.css" />

          <div class="nav-area area-2">

            <p class="nav-click" value="South_Jeolla">전라남도</p>
            <p class="nav-click" value="Gwangju">광주광역시</p>
          </div>
          <div class="nav-area area-4">
            <p class="nav-click" value="North_Gyeongsang">경상북도</p>
            <p class="nav-click" value="South_Gyeongsang">경상남도</p>
            <p class="nav-click" value="Daegu">대구광역시</p>
