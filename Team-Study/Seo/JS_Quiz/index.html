다음과 같은 html을 js로 조작하여 변경하는 것이 이번 과제입니다.

변경해야 되는 내용은 다음과 같습니다.

1. container 안에 img태그를 하나 만들어야 한다.
    1. 해당 img 태그는 src 속성과 alt 속성을 가지고 있어야 한다.
    2. img의 src, alt 값은 임의로 설정한다.
2. box 클래스 내부에 있는 글자들을 모두 가져와 / font-size를 24px으로 변경해야 한다.
3. box 클래스 내부에 있는 글자들을 모두 가져와 class가 answer인 내용을 변경해야 한다.
    1. “아니요 과제가 너무 어려운 것 같아요”는 “네 잘하고 있습니다”로 변경 해야 한다.
